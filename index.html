<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKYE FILES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1 class="title">SKYE FILES</h1>
        <p class="subtitle">
            THE SKYE FILES WILL BE RELEASED WHEN THE TIMER ENDS
        </p>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>DAYS</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>HOURS</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>MINUTES</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
